<div mat-dialog-content>
    <div class="dfs-distributions-popovers__header">Настройка равномерного закона распределения</div>
    <form class="dfs-distributions-popovers__form">
        <mat-form-field appearance="fill">
            <mat-label>Минимум, ч</mat-label>
            <input matInput type="number" min="1" max="998">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Максимум, ч</mat-label>
            <input matInput type="number" min="2" max="999">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button
            mat-dialog-close>
        Закрыть
    </button>
    <button mat-raised-button
            color="primary"
            [mat-dialog-close]="true">
        Задать
    </button>
</div>
